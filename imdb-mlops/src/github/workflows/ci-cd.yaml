name: Build, Push, and Run IMDb Docker Containers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build & Push Backend Image
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/backend.Dockerfile
          push: true
          tags: amara864/bert-tiny-imdb-backend:latest
          platforms: linux/amd64

      # 5Ô∏è‚É£ Build & Push Frontend Image
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/frontend.Dockerfile
          push: true
          tags: amara864/bert-tiny-imdb-frontend:latest
          platforms: linux/amd64

      # 6Ô∏è‚É£ Stop existing containers if they exist
      - name: Stop old containers
        run: |
          docker rm -f imdb-backend || true
          docker rm -f imdb-frontend || true
          docker network rm imdb-network || true

      # 7Ô∏è‚É£ Create a dedicated Docker network
      - name: Create Docker network
        run: docker network create imdb-network || true

      # 8Ô∏è‚É£ Run Backend Container
      - name: Run Backend Container
        run: |
          docker run -d --name imdb-backend --network imdb-network -p 8000:8000 amara864/bert-tiny-imdb-backend:latest

      # 9Ô∏è‚É£ Run Frontend Container
      - name: Run Frontend Container
        run: |
          docker run -d --name imdb-frontend --network imdb-network -p 8501:8501 amara864/bert-tiny-imdb-frontend:latest

      # üîü Check running containers
      - name: List running containers
        run: docker ps -a
