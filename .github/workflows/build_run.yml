name: CI/CD for IMDb Docker App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # allows manual run

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and Push Backend Docker Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/imdb-backend:latest
          platforms: linux/amd64

      # Step 5: Build and Push Frontend Docker Image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/imdb-frontend:latest
          platforms: linux/amd64

      # Step 6: Pull Backend Image
      - name: Pull Backend Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/imdb-backend:latest

      # Step 7: Pull Frontend Image
      - name: Pull Frontend Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/imdb-frontend:latest

      # Step 8: Run Backend Container
      - name: Run Backend Container
        run: |
          docker stop imdb-backend || true
          docker rm imdb-backend || true
          docker run -d --name imdb-backend -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/imdb-backend:latest

      # Step 9: Run Frontend Container
      - name: Run Frontend Container
        run: |
          docker stop imdb-frontend || true
          docker rm imdb-frontend || true
          docker run -d --name imdb-frontend -p 8501:8501 ${{ secrets.DOCKER_USERNAME }}/imdb-frontend:latest

      # Step 10: Verify running containers
      - name: Check running containers
        run: docker ps -a






