name: CI/CD IMDb Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:   # allows manual run

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and push backend image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/imdb-backend:latest

      # 5️⃣ Build and push frontend image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/imdb-frontend:latest

      # 6️⃣ Pull and run backend container
      - name: Run Backend Container
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/imdb-backend:latest
          docker stop imdb-backend || true
          docker rm imdb-backend || true
          docker run -d --name imdb-backend -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/imdb-backend:latest

      # 7️⃣ (Optional) Pull and run frontend container
      # - name: Run Frontend Container
      #   run: |
      #     docker pull ${{ secrets.DOCKER_USERNAME }}/imdb-frontend:latest
      #     docker stop imdb-frontend || true
      #     docker rm imdb-frontend || true
      #     docker run -d --name imdb-frontend -p 8501:8501 ${{ secrets.DOCKER_USERNAME }}/imdb-frontend:latest

      # 8️⃣ Check running containers
      - name: Check running containers
        run: docker ps -a






